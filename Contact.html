        <figcaption>Little Taco Shop Taco</figcaption>

    <main>
      <article>
        <h3>Our Contact Form</h3>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Mesaage</legend>

            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your name"
                required
                autofocus
                autocomplete="on"
              />
            </p>

            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email"
                required
                autocomplete="on"
              />
            </p>

            <p>
              <label for="message">Your message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Type you message here"
                cols="30"
                rows="10"
                required
                autocomplete="on"
              ></textarea>
            </p>

            <p>
              <button type="submit">submit</button>
            </p>

            <p>
              <button
                type="submit"
                formaction="https://httpbin.org/post"
                formmethod="post"
              >
                post
              </button>
            </p>

            <p></p>
          </fieldset>
        </form>
      </article>
    </main>
  </body>
